<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de guia</title>
    <style>
        /* Estilo para el cuerpo del formulario */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Estilo para los contenedores de cada campo */
        div {
            margin-bottom: 10px;
        }

        /* Estilo para las etiquetas */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Estilo para los campos de entrada */
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            /* Garantiza que el padding no afecte al ancho */
        }

        /* Estilo para el botón de enviar */
        input[type="button"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        /* Estilo para el botón de enviar al pasar el ratón */
        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form action="" method="get">
        <div>
            <label name="Nombre" for="">Nombre: </label>
            <input type="text" id="Nombre" name="nombre" required>
        </div>
        <div>
            <label name="Correo" for="">Correo</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label name="telefono" for="">Telefono: </label>
            <input type="number" id="telefono" name="telefono" required>
        </div>
        <div>
            <label name="from" for="">¿Dé donde eres?</label>
            <input type="text" id="from" name="from" required>
        </div>
        <div>
            <label name="Nombre" for="">Formacion y carreras a fines al turismo</label>
            <input type="text" id="carrera" name="carrera" required>
        </div>
        <div>
            <label name="formacion" for="">Capacitacion y formacion especial</label>
            <input type="text" id="Capacitacion" name="Capacitacion" required>
        </div>
        <input type="button">
    </form>

</body>

</html>
