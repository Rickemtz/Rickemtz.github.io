<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Comprador de Tour</title>
    <style>
        :root {
            --color-primario: #4CAF50; /* Verde */
            --color-fondo: #f2f2f2; /* Gris claro */
            --color-borde: #ddd; /* Gris */
            --color-boton: #4CAF50; /* Verde */
            --color-boton-hover: #45a049; /* Verde oscuro */
            --color-texto: #333; /* Negro */
            --color-texto-boton: #fff; /* Blanco */
            --imagen-fondo-pagina: url('images/fondo_login.jpeg'); /* URL de la imagen de fondo del formulario */
            --color-fondo-formulario: #8fd7b7; /* Color de fondo del formulario */
        }
        
        /* Estilo para el cuerpo del formulario */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: var(--imagen-fondo-pagina); /* Imagen de fondo de la página */
            background-size: cover;
            background-position: center;
            color: var(--color-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Estilo para el formulario */
        form {
            width: 400px; /* Ancho del formulario */
            padding: 20px;
            border: 1px solid var(--color-borde);
            border-radius: 5px;
            background-color: var(--color-fondo-formulario); /* Color de fondo del formulario */
        }

        /* Estilo para los contenedores de cada campo */
        div {
            margin-bottom: 15px;
        }

        /* Estilo para las etiquetas */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Estilo para los campos de entrada */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Estilo para el botón de enviar */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        /* Estilo para el botón de enviar al pasar el ratón */
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form action="coneccionusuario.php" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div>
            <label for="destino">Destino del Tour:</label>
            <select id="destino" name="destino" required>
                <option value="">Seleccione el destino</option>
                <option value="Paris">París</option>
                <option value="Roma">Roma</option>
                <option value="Tokyo">Tokio</option>
                <!-- Agrega más opciones de destino según sea necesario -->
            </select>
        </div>
        <div>
            <label for="fecha">Fecha de Viaje:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>
        <input type="submit" value="Registrar Compra">
    </form>
</body>

</html>
